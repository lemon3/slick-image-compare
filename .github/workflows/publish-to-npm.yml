name: Publish to npm

on:
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    name: Publish Core, React & Astro Packages
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ† Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: üì¶ Set Up Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üèó Build All Packages
        run: pnpm run build

      # ‚úÖ Core Package
      - name: ‚úÖ Run Tests for Core
        working-directory: packages/core
        run: pnpm run test

      - name: üöÄ Publish Core Package
        working-directory: packages/core
        continue-on-error: true # ‚úÖ Prevents workflow failure if publish fails
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm show $PKG_NAME version || echo "0.0.0")

          if [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            pnpm publish --access public --no-git-checks || echo "‚ö†Ô∏è No new version, skipping publish."
          else
            echo "‚ö†Ô∏è Version $PKG_VERSION already exists. Skipping publish."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ‚úÖ React Package
      - name: ‚úÖ Run Tests for React
        working-directory: packages/react
        run: pnpm run test

      - name: üöÄ Publish React Package
        working-directory: packages/react
        continue-on-error: true # ‚úÖ Prevents workflow failure if publish fails
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm show $PKG_NAME version || echo "0.0.0")

          if [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            pnpm publish --access public || echo "‚ö†Ô∏è No new version, skipping publish."
          else
            echo "‚ö†Ô∏è Version $PKG_VERSION already exists. Skipping publish."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ‚úÖ Astro Package (No Build, No Tests)
      - name: üöÄ Publish Astro Package
        working-directory: packages/astro
        continue-on-error: true # ‚úÖ Prevents workflow failure if publish fails
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm show $PKG_NAME version || echo "0.0.0")

          if [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            pnpm publish --access public --no-git-checks || echo "‚ö†Ô∏è No new version, skipping publish."
          else
            echo "‚ö†Ô∏è Version $PKG_VERSION already exists. Skipping publish."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
